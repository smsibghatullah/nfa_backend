{% extends "admin/base_site.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">

  <a href="{% url 'admin:candidates_candidate_changelist' %}" 
     class="button inline-flex items-center mb-4 px-3 py-1.5 rounded-md font-semibold text-white"
     style="background-color: #147814; border-radius: 0.375rem;">
    ← Back to Candidates
  </a>

  <h1 class="text-2xl font-bold text-gray-800 mb-6">📁 Upload Test Schedule (.xlsx)</h1>
  
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label class="block text-gray-700 font-semibold mb-2" for="xlsx_file">
        Select File
      </label>
      <input 
        type="file" 
        name="xlsx_file" 
        id="xlsx_file" 
        accept=".xlsx" 
        required
        class="block w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
      />
    </div>
    
    <button 
      type="submit" 
      class="button px-4 py-2 font-semibold text-white rounded-md shadow"
      style="background-color: #147814; border-radius: 0.375rem;">
      Upload
    </button>
  </form>
  
  {% if messages %}
  <div class="mt-6 space-y-2">
    {% for message in messages %}
      <div class="p-3 rounded {{ message.tags|default:'bg-gray-100 text-gray-800' }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
  
</div>
{% endblock %}
